<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Copperplate', 'Papyrus', fantasy;
            background-color: #2c3e50;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }

        .container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 400px;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            background-color: #2c3e50;
        }

        input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 20px;
            border: none;
            border-bottom: 2px solid #bdc3c7;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background: #34495e;
            color: #ecf0f1;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            background-color: #bdc3c7;
            color: #34495e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .todoListElem {
            padding: 0 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        p {
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #bdc3c7;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        p:hover {
            background-color: #2c3e50;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Dom Todo App</h1>
        <input type="text" id="inputfield" placeholder="Add a new task" />
        <button class='btn'>Add Task</button>
        <div class="todoListElem"></div>
    </div>
    <script>
        let inputElem = document.getElementById('inputfield');
        // console.log(inputElem)
        let clickbtn = document.querySelector('.btn');
        let todoElem = document.querySelector(".todoListElem")
        
        todoElem.addEventListener('click',(event)=>{
            let currentElem = event.target;
            currentElem.remove();

        })


        const addTodo = () => {
            console.log(inputElem.value);
            let pElem = document.createElement('p');
            pElem.textContent = inputElem.value;
            todoElem.append(pElem);
            inputElem.value = ''
  
        }


        clickbtn.addEventListener("click",() => {
            addTodo();
        })
         
    </script>
</body>
</html>
